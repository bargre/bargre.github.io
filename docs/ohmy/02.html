<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OH! MY 감정 그림책</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header id="header" class="header">
    <div class="wrap">
      <h1 class="logo-area"><img src="images/logo.png" alt="오 마이 감정그림책 로고" class="logo"></h1>
      <div class="log-area">
        <button type="button" class="btn-log">프로필 아이콘</button>
      </div>
    </div>
    <nav class="nav">
      <ul class="menu">
        <li class="on"><a href="#">이야기 오디오북</a></li>
        <li><a href="#">감정 오디오북</a></li>
        <li><a href="#">교구 놀이 영상</a></li>
        <li><a href="#">오은영 박사 강연</a></li>
      </ul>
    </nav>
    <ol class="circle-motion">
      <li class="c_1"></li>
      <li class="c_2"></li>
      <li class="c_3"></li>
    </ol>
  </header>
  <main class="contents">
    <div class="main-img">
      <img src="images/v01.jpg" alt="">
    </div>

    <div class="t-center">
      <p class="b-text pt40" data-aos="fade-up" data-aos-duration="1000">우리 아이 감정 교육을 위한<br />프리미엄 감정 그림책</p>
      <p class="s-text pt20" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">페어런팅 클래스에서 다양한 콘텐츠를 만나 보세요.</p>
    </div>

    <div class="rel-content-box pt30" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="1000">
      <ul class="rel-content-list">
        <li>
          <div class="img-box">
            <img src="images/book.jpg" alt="뷱커버">
          </div>
          <p class="book-tit">기쁨 할머니</p>
        </li>
        <li>
          <div class="img-box">
            <img src="images/book.jpg" alt="뷱커버">
          </div>
          <p class="book-tit">타이틀이 2줄일 경우는 말줄임표로 표시합니디.</p>
        </li>
        <li class="mr0">
          <div class="img-box">
            <img src="images/book.jpg" alt="뷱커버">
          </div>
          <p class="book-tit">기쁨 할머니</p>
        </li>
      </ul>
    </div>

    <div class="t-center">
      <p class="b-text pt40" data-aos="fade-up" data-aos-duration="1000">페어런팅 클래스란?</p>
      <p class="s-text pt50" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">부모님을 위한 프라이빗한 공간입니다.</p>
      <p class="s-text pt50 pb50" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">아이의 행복을 깨우는 부모를 위한 감정 수업을 제공합니다.</p>

      <div style="background:pink">
        <p class="m-text pt40 pb100" data-aos="fade-up" data-aos-duration="1000">페어런팅 클래스에서는<br />다음과 같은 프리미엄 서비스를<br />즐길 수 있어요.</p>
      </div>

    </div>
  </main>
  <ol class="circle-motion2 main-page">
    <li class="c_4"></li>
    <li class="c_5"></li>
    <li class="c_6"></li>
  </ol>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
