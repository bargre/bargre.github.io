<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OH! MY 감정 그림책</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header id="header" class="header">
    <div class="wrap">
      <h1 class="logo-area"><img src="images/logo.png" alt="오 마이 감정그림책 로고" class="logo"></h1>
      <div class="log-area">
        <button type="button" class="btn-log">프로필 아이콘</button>
      </div>
    </div>
    <nav class="nav">
      <ul class="menu">
        <li class="on"><a href="#">이야기 오디오북</a></li>
        <li><a href="#">감정 오디오북</a></li>
        <li><a href="#">교구 놀이 영상</a></li>
        <li><a href="#">오은영 박사 강연</a></li>
      </ul>
    </nav>
    <ol class="circle-motion">
      <li class="c_1"></li>
      <li class="c_2"></li>
      <li class="c_3"></li>
    </ol>
  </header>
  <main class="contents">
    <!-- tab -->
    <div class="tabs">
      <!-- 상단 tab -->
      <input id="edition_1" type="radio" name="tab_item" checked>
      <label class="tab_item left" for="edition_1"><span>1차 Edition</span></label>
      <input id="edition_2" type="radio" name="tab_item">
      <label class="tab_item right" for="edition_2"><span>2차 Edition</span></label>

      <!-- 1차 Edition -->
      <div class="tab_content" id="content_1">
        <div class="wrap">
          <ul class="content-list">
            <li>
              <div class="left-img-box">
                <img src="images/book.jpg" alt="책표지">
              </div>
              <div class="right-text-box">
                <div class="info">
                  <span class="type-1">동화</span><span class="play-time">7분 7초</span>
                </div>
                <p class="book-title">01. 기쁨 할머니</p>
              </div>
            </li>
            <li>
              <div class="left-img-box">
                <img src="images/book2.jpg" alt="책표지">
              </div>
              <div class="right-text-box">
                <div class="info">
                  <span class="type-1">동화</span><span class="play-time">17분 7초</span>
                </div>
                <p class="book-title">02. 제목이 2줄 이상일 경우 제목이 2줄 이상일 경우 제목이 2줄 이상일 경우</p>
              </div>
            </li>
            <li>
              <div class="left-img-box">
                <img src="images/book3.jpg" alt="책표지">
              </div>
              <div class="right-text-box">
                <div class="info">
                  <span class="type-1">동화</span><span class="play-time">1시간 4분</span>
                </div>
                <p class="book-title">03. 제목이 1줄일 경우</p>
              </div>
            </li>
            <li>
              <div class="left-img-box">
                <img src="images/book.jpg" alt="책표지">
              </div>
              <div class="right-text-box">
                <div class="info">
                  <span class="type-1">동화</span><span class="play-time">1시간 4분</span>
                </div>
                <p class="book-title">04. 제목이 1줄일 경우</p>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- 2차 Edition -->
      <div class="tab_content" id="content_2">
        <div class="ready">준비중 입니다.</div>
      </div>
    </div>
    <!-- //tab -->
  </main>

  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
