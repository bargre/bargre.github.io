   <script>
      var swiper = new Swiper('.swiper-container', {
         slidesPerView: 'auto',
         centeredSlides: true,
         spaceBetween: 30,
         pagination: {
            el: '.swiper-pagination',
            clickable: true,
         },
      });

      // ===========* 새로운 식물 *=========== //

      var newProducts = [{
         name: "파키라",
         text: "아욱목 물밤나무과의 교목",
         price: "82,000",
         imgUrl: "images/02.jpg"
      }, {
         name: "몬스테라",
         text: "외떡잎식물 천남성목 천남성과의 상록 덩굴식물",
         price: "54,000",
         imgUrl: "images/03.jpg"
      }, {
         name: "스투키",
         text: "적도 아프리카에 자생하는 놀리나아과 식물의 다육 식물",
         price: "60,000",
         imgUrl: "images/08.jpg"
      }];

      let productsHtml = '';
      for (var i = 0; i < newProducts.length; i++) {
         var product = newProducts[i]
         productsHtml = productsHtml +
            '<li>' +
            '<div class="new_box cl">' +
            '<div class="new_img_box">' +
            '   <img src="' + product.imgUrl +'" alt="몬스테라">' +
            '</div>' +
            ' <div class="new_text_box">' +
            '  <h4 class="name-title">' + product.name +'</h4>' +
            '<p>' + product.text +'</p>' +
            '<p class="price">' + product.price +'원'+'</p>' +
            '</div>'
         '</div>'
         '</li>';
      }
      document.querySelector(".new_area").innerHTML = productsHtml;
   </script>
