<body>
  <header id="header" class="header">
    <div class="wrap">
      <h1 class="logo-area">
        <a href="index.html"><img src="images/logo.png" alt="오 마이 감정그림책 로고" class="logo"></a>

    <nav class="nav">
      <ul class="menu">

  <main class="contents">
    <section class="audio-player-area">
      <div class="audio-player-wrap"><!--20221012 클래스명 변경(기존 : p-relative) -->
        <div class="book-cover">
          <div class="record-img">
            <img src="images/record.png" alt="책 표지">
          </div>
          <div class="cover-img">
            <img src="images/book.jpg" alt="책 표지"> 
          </div>
          <button type="button" class="btn-play" onclick="playPause();"></button>
        </div>
        <!-- audio-player -->

          <div class="audiobox audio-player"> <!--20221012 active 추가시 플레이어 사라짐 -->
            <audio preload="auto" controls>
              <source src="audio/BlueDucks_FourFlossFiveSix.mp3">
              <source src="audio/BlueDucks_FourFlossFiveSix.ogg">
              <source src="audio/BlueDucks_FourFlossFiveSix.wav">
            </audio>
            <script src="js/jquery.js"></script>
            <script src="js/audioplayer.js"></script>
            <script>$( function() { $( 'audio' ).audioPlayer(); } );</script>
  
             <!-- replay버튼은 .audioplayer-playing .audioplayer-playpause a 클래스에 .replay 붙여줍니다.-->
            <a class="btn_sound">소리 켜기</a>
            <!-- <a class="btn_sound .btn_sound_off">소리 끄기</a> -->
            <a class="btn_frame">확대 버튼</a>
          </div>


        <!--// audio-player -->
      </div>

      <div class="t-center">
        <div class="edition-type">
          <span class="edit">에디션<b class="item">1</b></span><span class="type-1">동화</span> <!--20221012 - 에디션 텍스트 수정 및 클래스 추가-->
        </div>
        <div class="tit-box">
          <div class="box">
            <span class="num">01.</span>
            <h2 class="tit text-overflow">기쁨 할머니</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="rel-content-area mt30">
      <div class="wrap">
        <div class="top-title">
          <h3>연관 콘텐츠</h3>
          <div class="paly-button">
            <input type="checkbox" id="play" value="play">
            <label for="play" class="btn-rel-play">연속 재생</label>
          </div>
        </div>
      </div>
      <div class="rel-content-box">
        <ul class="rel-content-list">
          <li>
            <div class="img-box">
              <div class="select"></div>
              <img src="images/book.jpg" alt="책 표지">
            </div>
            <p class="book-tit select">01. 기쁨 할머니</p>
          </li>
          <li>
            <div class="img-box">
              <img src="images/book.jpg" alt="책 표지">
            </div>
            <p class="book-tit">타이틀이 2줄일 경우는 말줄임표로 표시합니디.</p>
          </li>
          <li>
            <div class="img-box">
              <img src="images/book.jpg" alt="책 표지">
            </div>
            <p class="book-tit">기쁨 할머니</p>
          </li>
          <li>
            <div class="img-box">
              <img src="images/book.jpg" alt="책 표지">
            </div>
            <p class="book-tit">기쁨 할머니</p>
          </li>
          <li>
            <div class="img-box">
              <img src="images/book.jpg" alt="책 표지">
            </div>
            <p class="book-tit">기쁨 할머니</p>
          </li>
        </ul>
      </div>
    </section>

  <script src="js/main.js" charset="utf-8"></script>
